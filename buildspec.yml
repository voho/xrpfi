# main command: npm run start --prefix backend
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  build:
    commands:
      - npm install typescript -g
      - npm install --prefix common
      - npm install --prefix backend
      - npm install --prefix frontend
      - npm run build --prefix backend

artifacts:
  files:
    - 'backend/**/*'
    - 'frontend/build/**/*'
